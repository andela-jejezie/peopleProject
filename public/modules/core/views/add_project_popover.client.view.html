<ul class="popoverBox" data-ng-controller="ProjectsController">
  <span class="glyphicon glyphicon-remove pull-right" data-ng-click="hidePopover()" style="margin:10px"></span>
  <li>
    <label for="name">Name<span class="req">*</span></label>
    <br>
    <input type="text" id="name" name="name" class="form-control" ng-model="project.name" required novalidate/>
  </li>
  <br>
  <button class="btn btn-primary flatbtn" ng-click="addProject(hidePopover)">Add Project</button>
</ul>
