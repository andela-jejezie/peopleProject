<div data-ng-controller="HeaderController">
  <nav class="navbar navbar-default" role="navigation" ng-init='getGravatarUrl()'>
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand navbar-brand-2" href="/#!/">
          <img src="/modules/core/img/pagelogo.png" class="img-responsive" />
        </a>
          <h1 class="navbar-text"><a class="home" href="/#!/">Calendarize</a></h1>          
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li ui-route="/" ng-class="{active: $uiRoute}" ng-hide="authentication.user">
            <a href="/#!/">Home</a>
          </li>
          <li ui-route="/signin" ng-class="{active: $uiRoute}" ng-hide="authentication.user">
            <a href="/#!/signin">Sign in</a>
          </li>
          <li ui-route="/signup" ng-class="{active: $uiRoute}" ng-hide="authentication.user">
            <a href="/#!/signup">Sign Up</a>
          </li>
          <ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">

            <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle mobile-username" data-toggle="dropdown">
                  <img class="gravatarImg" ng-src= "{{gravatarUrl}}" />
                  <span data-ng-bind="authentication.user.username"></span> <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="/#!/settings/profile">Edit Profile</a>
                  </li>
                  <li data-ng-show="authentication.user.provider === 'local'">
                    <a href="/#!/settings/password">Change Password</a>
                  </li>
                  <li ng-if="authentication.user.roles[0] ==='user'" data-ng-show="authentication.user.provider === 'local'">
                    <a href="/#!/owner/users">Users</a>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="/auth/signout">Signout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </ul>
        </ul>
      </div>
    </div>
  </nav>
</div>
