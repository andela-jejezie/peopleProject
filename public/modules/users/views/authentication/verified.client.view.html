<section class="row" data-ng-controller="AuthenticationController">
	<div data-ng-show="error" class="text-center text-danger">
		<strong data-ng-bind="error"></strong>
	</div>
	<div class="container-fluid no-pad row">
		<h2>
    		<strong>Account has been successfully verified </strong>
  		</h2>
		<div class="col-md-8 pull-right">
			<a href="/#!/signin" >
				<h1 class="click">SIGN IN HERE</h1>
			</a>
			<img class="img" src="/modules/users/img/verified.png">
		</div>
	</div>
</section>
