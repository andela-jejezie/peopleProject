<section class="row" data-ng-controller="PasswordController">
    <h2 class="container-fluid-resetP no-pad">Forgot your password?</h2>
    <div class="container-fluid-resettP">
        <form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
				<div class="form-group">
                    <label for="email">Email *</label>
					<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email">
				</div>
                <div class="text-center form-group">
                    <button type="submit" class="submit-button2">Reset password</button>
                </div>
                <div class="form-group">
                <a href="/#!/signin" class="reminder">Sign in</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
